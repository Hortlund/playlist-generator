<!DOCTYPE html>
<html>
{{template "head.html"}}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
<link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>

<body>
{{template "navbar.html"}}
<br>
<main>
  <div class="container py-4">
    <div class="p-5 mb-4 bg-light rounded-3 shadow-lg bg-dark row text-white">
            <div id="alert" class="alert alert-warning alert-dismissible fade show" hidden role="alert">
              <strong>Holy guacamole!</strong><p id="message"></p>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
      <div class="container-fluid py-5  bg-dark col-8 text-center">
        <h1 class="display-5 fw-bold">Your playlist have been generated, Thank you! Happy listening!</h1>
        <hr>
        <a class="btn btn-success" href="{{.Link}}" type="button">Your playlist named "{{.Name}}" is here!</a>
        <p class="mt-3">Possible error codes or what not</p>
      </div>
    </div>

    <footer class="pt-3 mt-4 text-muted border-top">
      &copy; 2021 cloudbot.se
    </footer>
  </div>
</main>

</body>
</html>
